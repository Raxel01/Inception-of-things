apiVersion: apps/v1
kind: Deployment
metadata:
  name : app1-deployment
  labels:
    app : app1
    owner: abait-ta
    project : Inception-of-things
  annotations:
    description : " application 1 setup"
spec: 
  replicas : 1
  selector:
    matchLabels:
      app : app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name  : app1container
        image : canislupus0/appone:abaitta
        ports:
        - containerPort: 8080
---

